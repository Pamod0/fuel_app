<!DOCTYPE html>  <!--this file work as a template file -->
<html>            <!--flask jinja templating language is used with html-->

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link  
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />                           <!--Bootstrap css links -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <style>
      body {
          background-image: url("https://img.freepik.com/free-photo/abstract-smooth-empty-grey-studio-well-use-as-background-business-report-digital-website-template-backdrop_1258-55967.jpg?w=2000");
          background-color: #cccccc;
         }
    </style>

    <title>{% block title %}Home{% endblock %}</title> <!--child template can override this block-->
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">  <!--navbar-->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
          <a class="nav-item nav-link" id="home" href="/">Home</a>
        </div>
      </div>
    </nav>

    <!--display flash messages using python loops-->
    {% with messages = get_flashed_messages(with_categories=true) %} <!--message variable equals to inbuilt getflash function-->
    {% if messages %}  <!--if there are messages-->
      {% for category, message in messages %}  <!--for loop-->
        {% if category == 'error' %}    <!--error-->                
          <div class="alert alert-danger alter-dismissable fade show" role="alert">  <!--bootstrap class-->
            {{ message }}  <!--variable-->
            <button type="button" class="close" data-dismiss="alert">  <!--button to hide flash messages-->
              <span aria-hidden="true">&times;</span>  <!--button type-->
            </button>
          </div>
        {% else %}
        <div class="alert alert-success alter-dismissable fade show" role="alert"> <!--success-->
          {{ message }}
          <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endif %} 
      {% endfor %}
    {% endif %} 
    {% endwith %}
    
    <!--bootstrap links for javascript-->
    <div class="container">{% block content %} {% endblock %}</div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
