{% extends "base.html" %} {% block title %}Sign Up Station{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center">Sign Up Station</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="stationName">Station Name</label>
        <input
          type="text"
          class="form-control"
          id="stationName"
          name="stationName"
          placeholder="Enter station name"
        />
      </div>
      <div class="form-group">
        <label for="phone">Station Phone Number</label>
        <input
          type="text"
          maxlength="10"
          class="form-control"
          id="phone"
          name="phone"
          placeholder="Enter phone number"
        />
      </div>
      <div class="form-group">
        <label for="password3">Password</label>
        <input
          type="password"
          class="form-control"
          id="password3"
          name="password3"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password4">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password4"
          name="password4"
          placeholder="Confirm password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
