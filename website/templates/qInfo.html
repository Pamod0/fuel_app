{% extends 'base2.html' %}
{% include 'header.html' %}
 
{% block title %} Home {% endblock %}
 
{% block body %}

<div class="container">
 <table class="table">
     <thead style="background-color: brown;color: aliceblue;">
        <th>Entry ID</th>
        <th>User ID</th>
        <th>Fuel Quota</th>
    </thead>

   <tbody>
    {% for qT in qta %}
    <tr
    {% if loop.index %2==0 %}
    style="background-color: rgb(255, 217, 247);"
    {% else %}
    style="background-color: rgb(248, 169, 231);"
    {% endif %}
    ><td>{{ loop.index }}</td>
    <td>{{qT.user_id}}</td>
    <td>{{qT.quota}}</td>
    <td> <span style="font-size: 24px;color:green;">
       <a href="/{{qT.id}}/qedit"> <i class="fas fa-edit"></i></a> </span>
        | <span style="font-size: 24px;color:red;">  
          <a href="/{{qT.id}}/delete"> <i class="fas fa-trash-alt"></i></a></span></td>
    {% endfor %}
   </tbody>
 </table>
  
</div>

{% endblock %}
