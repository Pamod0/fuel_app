{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content %}
<form method="POST"><br>
  <h3 align="center">Customer Login</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Login</button><br><br><br><hr>
  <a href="/sign-up"><button type="button" class="btn btn-primary btn-md">Not a member? Sign up here</button></a>
</form>
{% endblock %}
