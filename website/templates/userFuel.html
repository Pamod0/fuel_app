<!DOCTYPE html>
<html lang="en">
<head>
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
     integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
     integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
     integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
     integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     <style>
      body {
        background-image: url("https://img.freepik.com/free-photo/abstract-smooth-empty-grey-studio-well-use-as-background-business-report-digital-website-template-backdrop_1258-55967.jpg?w=2000");
        background-color: #cccccc;
         }
     </style>
    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">  <!--navbar-->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav">
            <a class="nav-item nav-link" id="home" href="/">Home</a>
            <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
            <a class="nav-item nav-link" id="logout" href="/user_home">Back</a>
          </div>
        </div>
      </nav>
      <br>
    <div class="container my-5">
        <table class="table">
            <thead style="background-color: brown;color: aliceblue;">
               <th>ID</th>
               <th>Station Name</th>
               <th>Phone Number</th>
               <th>Fuel Availability</th>
               <th>Fuel Status</th>
           </thead>
       
          <tbody>
           {% for fuEl in fuel %}
           <tr
           {% if loop.index %2==0 %}
           style="background-color: rgb(255, 217, 247);"
           {% else %}
           style="background-color: rgb(248, 169, 231);"
           {% endif %}
           ><td>{{ loop.index }}</td>
           <td>{{fuEl.station_name}}</td>
           <td>{{fuEl.phone}}</td>
           <td>{{fuEl.fuel_availability}}</td>
           <td>{{fuEl.status}}</td>
       
           {% endfor %}
          </tbody>
        </table>
         
       </div>

</body>
</html>
